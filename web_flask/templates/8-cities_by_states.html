<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
            {% for st in states.values()|sort(attribute="name") %}
            <LI>
                {{ st.id }}: <B>{{ st.name }}</B>

                {% for ci in cities.values()|sort(attribute="name") %}
                {% if ci.state_id == st.id %}
                <ul>
                    <li>{{ ci.id }}: <b>{{ ci.name }}</b></li>
                </ul>
                {% endif %}
                {% endfor %}
            </LI>
            {% endfor %}
        </UL>
    </BODY>
</HTML>
